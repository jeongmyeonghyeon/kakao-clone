<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
        />
        <title>Chat</title>
    </head>
    <body>
        <header>
            <div class="header__top">
                <div class="header__column">
                    <i class="fas fa-fighter-jet"></i>
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="header__column">
                    <span class="header__time">18:38</span>
                </div>
                <div class="header__column">
                    <i class="fas fa-moon"></i>
                    <i class="fab fa-bluetooth-b"></i>
                    <span class="header__battery"
                        >66% <i class="fas fa-battery-full"></i
                    ></span>
                </div>
            </div>
            <div class="header__bottom">
                <div class="header__column">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="header__column">
                    <span class="header__text">듄성</span>
                </div>
                <div class="header__column">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>
        <main class="chat">
            <div class="date-divider">
                <span class="date-divider__text">Wednesday, August</span>
            </div>
            <div class="chat__message chat__message-from-me">
                <span class="chat__message-time">17:55</span>
                <span class="chat__message-body">
                    뭐함
                </span>
            </div>
            <div class="chat__message chat__message-to-me">
                <img
                    src="images/avatar.jpg"
                    alt=""
                    class="chat__message-avatar"
                />
                <div class="chat__message-center">
                    <h3 class="chat__message-username">듄성</h3>
                    <span class="chat__message-body">
                        누워있음
                    </span>
                </div>
                <span class="chat__message-time">17:56</span>
            </div>
        </main>
        <div class="type-message">
            <i class="fas fa-plus fa-lg"></i>
            <div class="type-message__input">
                <input type="text" />
                <i class="far fa-smile"></i>
                <span class="record-message">
                    <i class="fas fa-microphone"></i>
                </span>
            </div>
        </div>
    </body>
</html>
